<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="container my-5">
    <div class="row mb-4">
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary" id="menu-reg">
          Registruotis
        </button>
        <button type="submit" class="btn btn-primary" id="menu-log">
          Prisijungti
        </button>
        <button type="submit" class="btn btn-primary" id="signout-button">
          Atsijungti
        </button>
      </div>
    </div>
    <div class="row g-5">
      <!-- Registracijos forma -->
      <div class="col-12 col-md-6" id="reg-container">
        <h2>Registracija</h2>
        <form class="registration-form">
          <div class="mb-3">
            <label for="register-email" class="form-label">El.paštas</label>
            <input
              type="text"
              class="form-control"
              id="register-email"
              aria-describedby="register-emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="register-password" class="form-label"
              >Slaptažodis</label
            >
            <input
              type="password"
              class="form-control"
              id="register-password"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary w-100"
            id="register-button"
          >
            Registruotis
          </button>
        </form>
      </div>

      <!-- Prisijungimo forma -->
      <div class="col-12 col-md-6" id="log-container">
        <h2>Prisijungimas</h2>
        <form class="login-form">
          <div class="mb-3">
            <label for="login-email" class="form-label">El.paštas</label>
            <input
              type="email"
              class="form-control"
              id="login-email"
              aria-describedby="login-emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="login-password" class="form-label">Slaptažodis</label>
            <input type="password" class="form-control" id="login-password" />
          </div>
          <button type="submit" class="btn btn-primary w-100" id="login-button">
            Prisijungti
          </button>
        </form>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-12">
        <div id="info"></div>
      </div>
    </div>
    <script src="./script.js" type="module"></script>
    <script src="./firebaseConfig.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
