<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <button id="cat">Cats</button>
      <button id="fish">Fish</button>
      <button id="bird">Birds</button>
    </header>
    <main>
      <fieldset id="catField">
        <form action="">
          <label for="name">Name</label>
          <input type="text" name="name" id="catName" />
          <label for="age">Age</label>
          <input type="text" name="age" id="catAge" />
          <label for="furColor">Fur color</label>
          <input type="text" name="furColor" id="furColor" />
          <label for="furType">Fur type</label>
          <input type="text" name="furType" id="furType" />
          <button type="submit" id="submitCat">Add</button>
        </form>
      </fieldset>
      <fieldset id="fishField">
        <form action="">
          <label for="name">Name</label>
          <input type="text" name="name" id="nameF" />
          <label for="age">Age</label>
          <input type="text" name="age" id="ageF" />
          <label for="scaleColor">Scale Color</label>
          <input type="text" name="scaleColor" id="scaleColor" />
          <label for="weight">Weight</label>
          <input type="number" name="weight" id="weight" />
          <button type="submit" id="submitFish">Add</button>
        </form>
      </fieldset>
      <fieldset id="birdField">
        <form action="">
          <label for="name">Name</label>
          <input type="text" name="name" id="nameB" />
          <label for="age">Age</label>
          <input type="text" name="age" id="ageB" />
          <label for="featherColor">Feather color</label>
          <input type="text" name="featherColor" id="featherColor" />
          <label for="beakType">Beak type</label>
          <input type="text" name="beakType" id="beakType" />
          <button type="submit" id="submitBird">Add</button>
        </form>
      </fieldset>
      <section id="added"></section>
    </main>
    <!-- <script src="cat.js" type="module"></script>
    <script src="fish.js" type="module"></script>
    <script src="bird.js" type="module"></script> -->
    <script src="script.js" type="module"></script>
  </body>
</html>
